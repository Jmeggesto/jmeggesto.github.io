    <div id="container">

      <div id="content">
        <h1>Mucking around with Three.js</h1><script src = '/js/three.js'></script>
        <script>var scene,camera,renderer,cube;init3D();animate();function init3D(){scene=new THREE.Scene();camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);renderer=new THREE.WebGLRenderer();renderer.setSize(window.innerWidth/2,window.innerHeight/2);renderer.setClearColor(0xFFFFFF);document.body.appendChild(renderer.domElement);camera.position.z=5;var geometry=new THREE.BoxGeometry(1,1,1);var material=new THREE.MeshBasicMaterial({color:0x00ff00});cube=new THREE.Mesh(geometry,material);scene.add(cube);camera.position.z=5}function animate(){requestAnimationFrame(animate);render()}function render(){cube.rotation.x+=0.01;cube.rotation.y+=0.01;renderer.render(scene,camera)};</script>
      </div>
    </div>
  </body>
